---
driver:
  name: proxy
  host: localhost
  port: <%= ENV["machine_user"] %>
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pwd"] %>


provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[chef_base_linux::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
